  <style>
    body {
      overflow: hidden;
      margin: 0;
      font-size: 14px;
      font-family: "Helvetica Neue", Helvetica;
    }

    #chart {
      position: absolute;
      top: 50px;
      left: 100px;
    }   
  </style>
  </head>


  <body>
    <div id="body">
      <div id="chart"></div>
    </div>

<script>

var w = 550,
    h = 500;

var colorscale = d3.scale.category10();

//Legend titles
var LegendOptions = ['Ash','Gary'];

// Initial Data
var theTeams = [

  // Ash
  [{axis:"Health Points", value:106},
  {axis:"Attack", value:110},
  {axis:"Defense", value:90},
  {axis:"Special Attack", value:154},
  {axis:"Special Defense", value:90},
  {axis:"Speed", value:130}],

  // Gary
  [{axis:"Health Points", value:100},
  {axis:"Attack", value:100},
  {axis:"Defense", value:100},
  {axis:"Special Attack", value:100},
  {axis:"Special Defense", value:100},
  {axis:"Speed", value:100}]

];

// function to draw radar plot with other stuff
function draw(theTeams) {

// radar chart settings
var mycfg = {
  w: w,
  h: h,
  // maxValue: 200, // calculated automatically elsewhere
  levels: 10,
  ExtraWidthX: 300
}

// draw the Radar chart
radar.draw("#chart", theTeams, mycfg);

// legend
var svg = d3.select('#body')
  .selectAll('svg')
  .append('svg')
  .attr("width", w+300)
  .attr("height", h)

// legend title
var text = svg.append("text")
  .attr("class", "title")
  .attr('transform', 'translate(90,0)') 
  .attr("x", w - 70)
  .attr("y", 10)
  .attr("font-size", "12px")
  .attr("fill", "#404040")
  .text("Team");
    
// legend
var legend = svg.append("g")
  .attr("class", "legend")
  .attr("height", 100)
  .attr("width", 200)
  .attr('transform', 'translate(90,20)') 
  ;
  // legend colors
  legend.selectAll('rect')
    .data(LegendOptions)
    .enter()
    .append("rect")
    .attr("x", w - 65)
    .attr("y", function(d, i){ return i * 20;})
    .attr("width", 10)
    .attr("height", 10)
    .style("fill", function(d, i){ return colorscale(i);})
    ;
  // legend text
  legend.selectAll('text')
    .data(LegendOptions)
    .enter()
    .append("text")
    .attr("x", w - 52)
    .attr("y", function(d, i){ return i * 20 + 9;})
    .attr("font-size", "11px")
    .attr("fill", "#737373")
    .text(function(d) { return d; })
    ; 
};

// draw plot
draw(theTeams);

</script>
