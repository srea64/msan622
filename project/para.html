<!DOCTYPE html>

<meta charset="utf-8">

<!-- 
  Notes
    http://bl.ocks.org/jasondavies/1341281 
    https://syntagmatic.github.io/parallel-coordinates/
-->

<style>

  /* center plot */
  #plot {
    margin-left: auto;
    margin-right: auto;
  }

  /* normal bars */
  .axis path {
    fill: none; 
    stroke: #000; 
    shape-rendering: 
    crispEdges; 
  }
  
  .axis text {
    font: 10px sans-serif;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  }
    
  /* make background not black */
    .background path {
      fill: none; 
      stroke: #ddd; 
      shape-rendering: crispEdges; 
    }
  /* make foreground not black */
  .foreground path {
    fill: none;
    stroke: steelblue;
  }
  /* make brush not black */
  .brush .extent {
    fill-opacity: .3;
    stroke: #fff;
    shape-rendering: crispEdges;
  }
</style>

<!-- load d3 -->
<script src="http://d3js.org/d3.v3.min.js"></script>


<body>
  <!-- create div to use for parallel drawing function -->
  <div id="para"></div>
<script>

// define margins
var margin = {top: 50, right: 30, bottom: 40, left: 20},
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// colors
var color = d3.scale.category10();

// read in data, run through function
d3.csv("pokemon3.csv", function(error, data) {

  var x = d3.scale.ordinal().rangePoints([0, width], 1),
      y = {},
      dragging = {};

  var line = d3.svg.line(),
      axis = d3.svg.axis().orient("left"),
      background,
      foreground;

  var svg = d3.select("#para").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("id", "plot")
      .attr("display", "block")
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  // array to store categoricals
  categoricals = [];
  x.domain(dimensions = d3.keys(data[0]).filter(function(d) {

      // don't include these columns
      if (d === "id") return false;
      if (d === "Name") return false;
      if (d === "Type") return false;

      if (["Type1","Type2"].indexOf(d) > -1) {
          categoricals.push(d);
          y[d] = d3.scale.ordinal()
          .domain(data.map(function(p) { return p[d]; }))
          .rangePoints([height, 0]);
      } 
      else {
          y[d] = d3.scale.linear()
          .domain(d3.extent(data, function(p) { return +p[d]; })).nice()
          .range([height, 0]);
      }
      return true;
  }));

  background = svg.append("g")
      .attr("class", "background")
      .selectAll("path")
      .data(data)
      .enter().append("path")
      .attr("d", path);

  foreground = svg.append("g")
      .attr("class", "foreground")
      .selectAll("path")
      .data(data)
      .enter().append("path")
      .style("stroke", function (d) { return color(d.Generation); })
      .style("stroke-width", 0.90)
      .style("stroke-opacity", 0.90)
      .attr("d", path);

  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .on("dragstart", function(d) {
          dragging[d] = this.__origin__ = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(width, Math.max(0, this.__origin__ += d3.event.dx));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("dragend", function(d) {
          delete this.__origin__;
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground)
              .attr("d", path);
          background
              .attr("d", path)
              .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }));

  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(
        function(d) {
          switch (d) {
              case "id": return "id";
              case "Name": return "Name";
              case "Type": return "Type";
              case "Type1": return "Type1";
              case "Type2": return "Type2";
              case "Total": return "Total";
              case "Health Points": return "Health Points";
              case "Attack": return "Attack";
              case "Defense": return "Defense";
              case "Special Attack": return "Special Attack";
              case "Special Defense": return "Special Defense";
              case "Speed": return "Speed";
              case "Generation": return "Generation";
          }
          return d;
      });
  g.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);
  function position(d) {
    var v = dragging[d];
    return v == null ? x(d) : v;
  }
  function transition(g) {
    return g.transition().duration(500);
  }
  function path(d) {
    return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
  }
  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }
  function brush() {
    var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
        extents = actives.map(function(p) { return y[p].brush.extent(); });
    foreground.style("display", function(d) {
        return actives.every(function(p, i)
        {
            if (["Name","Type1","Type2"].indexOf(p) > -1) {
                return extents[i][0] <= y[p](d[p]) && y[p](d[p]) <= extents[i][1];
            } else {
                return extents[i][0] <= d[p] && d[p] <= extents[i][1];
            }
        }) ? null : "none";
    });
  }
});
</script>

</body>
