Symptoms:
現在の症状
•My bronchial tubes constrict and I start wheezing.
寝る前に気管支が締め付けられて、ぜーぜーと息が切れる。
•Phlegm builds up in my lungs causing me to cough.
痰が肺に入って、咳がでる。
•(At this point I've always used an Albuterol inhaler.)
こういう時はアルプテロール吸入を使っている。
•Afterwards it takes about an hour for me to cough up the phlegm and settle down so that I can get to sleep.
アルプテロールを吸入したのち一時間ぐらい咳が続き、痰が肺から口に出る。そしてやっと眠れる。
・Immediately before symptoms begin:
•Every night before going to sleep I sit on my bed and read.  There has never been an incident at this time.  However once I lie down I start wheezing and if I ignore it I begin coughing more and more until I use my inhaler.
 
毎晩寝る前にベッドに座って読書をするのですが、その時はこの症状は出ません。しかしベッドに横たわって寝ようとするとすぐ息が苦しくなり、放っておくとなお咳がひどくなるので、吸入器を使わざるを得ません。
 
 
Past instances:
過去の症状
•This happened twice prior to April in my apartment.
今まで、４月以前に二回自分の部屋でこの症状がおこりました。
•There have been four instances where this happened outside of my apartment, all of them in April.
４月には部屋ではなく外出先で４回この症状がおこりました。
•Since coming back to Japan in mid-April, I have been using an inhaler almost every night in order to breathe normally while sleeping.
４月にアメリカへの一時帰国から戻ってからは呼吸に支障がないように寝る前に毎晩吸入を使っています。
The first two times were in California: Once at the San Diego Airport and once in a restaurant.
The second two times were in Tokyo: once at Starbucks in Omotesando and once around Ikebukuro.
最初の２回はカリフォルニア、サンディエゴで起こり、その後２回は東京で起こりました。
 
Treatments
治療について

I went to a doctor who prescribed me Theophylline but it ended up making things worse as it made it more difficult to get into a deep sleep.  I went to Midtown Clinic in Roppongi in the middle of April and was on the medicine for a week before going back and asking if it was safe to stop.
４月中旬にミッドタウンクリニックの内科に行き、テオフィリンを処方されましたが、ますますひどくなってしまい、眠れなくなってしまいました。

I tried sleeping on an air mattress in my apartment but had the same thing happen.
自分のベッドのマットレスのせいかもしれないと思い、エアマットレスで寝てみましたが、同じ症状がでました。
